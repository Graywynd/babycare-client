<h1 class="page-header">Edit Seance</h1>

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Edit Blog Form -->
<form (submit)="updateSeanceSubmit()" *ngIf="!loading">
  <!-- Title Field -->
  <div class="form-group">
    <label for="title">Titre</label>
    <!-- Title Input -->
    <input [disabled]="processing" type="text" name="title" placeholder="*Titre Seance" class="form-control" [(ngModel)]="seance.title" />
  </div>

  <!-- Body Field -->
  <div class="form-group">
    <label for="body">Description</label>
    <!-- Body Input -->
    <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="seance.body" class="form-control" placeholder="*Description Seance"></textarea>
  </div>

  <div class="form-group">
    <label for="date">Date et heure de seance</label>
    <!-- Body Input -->
    <input [disabled]="processing" type="datetime-local" name="date" class="form-control" [(ngModel)]="seance.date">
  </div>

  <div class="form-group">
    <label for="duration">Dur√©e</label>
    <!-- Body Input -->
    <input [disabled]="processing" id="DurationInputId" type="range" min="1" max="12" name="duration" class="form-control" [(ngModel)]="seance.duration" oninput="DurationOutputId.value = DurationInputId.value">
    <output name="DurationOutput" id="DurationOutputId">{{seance.duration}}</output>
  </div>



  <!-- Delete Button -->
  <a [routerLink]="['/delete-seance/', seance._id]"><button  [disabled]="processing"  type="button" name="button" class="btn btn-danger">Supprimer</button></a>
  <!-- Go Back Button -->
  <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Retourner</button>
  <!-- Save Changes Button -->
  <button [disabled]="processing" type="submit" name="save" class="btn btn-info">Sauvegarder les modifications</button>

</form>
