<h1 class="page-header">Supprimer Seance</h1>

<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Modal Confirmation Window -->
<div class="col-md-6" *ngIf="foundSeance">
  <!-- Model Outer Layer -->
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <!-- Close Button -->
      <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
      <!-- Modal Title -->
      <h4 class="modal-title">Confirmer</h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <p>Êtes-vous sûr de vouloir supprimer cette séance?</p>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <!-- Yes Button -->
      <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteSeance()">Oui</button>
      <!-- No Button -->
      <a routerLink="/seance"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">Non</button></a>
    </div>
  </div>

  <br />

  <!-- Panel -->
  <div class="panel panel-primary">
    <!-- Panel Heading -->
    <div class="panel-heading">
      <!-- Panel Title -->
      <h3 class="panel-title">{{ seance.title }}</h3>
    </div>

    <!-- Panel Body -->
    <div class="panel-body">
      {{ seance.body }}
    </div>

    <!-- Panel Footer -->
    <div class="panel-footer">
      <strong>Publié par: </strong> {{ seance.createdBy }}
      <br />
      <strong>Date et heure: </strong> {{ seance.StartAt | date:'MM/dd/yyyy  h:mma' }}
      <br />
      <strong>Créee le: </strong> {{ seance.createdAt | date:'MM/dd/yyyy  h:mma' }}
    </div>
  </div>

</div>
