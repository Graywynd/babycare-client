 <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{user.username}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{user.profilepic}}" class="img-circle img-responsive"> </div>

                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Nom </td>
                        <td>{{user.firstname}} {{user.lastname}}</td>
                      </tr>
                      
                      <tr>
                        <td>Date de naissance</td>
                        <td>{{user.Birthdate | date:'MM/dd/yyyy'}}</td>
                      </tr>
                      <tr>
                        <td>Avec nous depuis </td>
                        <td>{{user.joindate | date:'MM/dd/yyyy'}}</td>
                      </tr>
                      <tr>
                        <td>Sexe</td>
                        <td>{{gender}}</td>
                        
                      </tr>
                        <tr>
                        <td>Adresse domicile</td>
                        <td>{{user.address}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                      </tr>
                      
                     
                    </tbody>
                  </table>
                  
                  
                </div>
              </div>
            </div>
                 <div class="panel-footer" >
                      <a href="mailto:{{user.email}}" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a> 
                        <span class="pull-right">
                            <a [routerLink]="['/edit-profile/', user._id]" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            
                        </span>
                    </div>
            
          </div>
        </div>
